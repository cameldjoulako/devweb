  <title>Les Pseudo-elements</title>

  <style type="text/css">
    /* Syntaxe des pseudo-element

    element::pseudoelement

    E::first-letter
    E::first-line
    E::before
    E::after
    */


    p::first-letter {
      font-size: 25px;  
      color: whitesmoke;
      text-shadow: 0px 0px 2px black, 1px 1px 2px black ;
      letter-spacing: 2px;
    }


    p::first-line {
      font-size: 25px;  
      color: whitesmoke;
      text-shadow: 0px 0px 2px black, 1px 1px 2px black ;
      letter-spacing: 2px;
    }

    h1 {
      color: gray;
    }

    h1::before {
      content: '\2660';
      margin-right: 5px;
      color: blue;
    }

    h1::after {
      content: '\2666';
      margin-left: 5px;
      color: red;
    }


  </style>
</head>
